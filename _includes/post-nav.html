<nav id="latestPosts">
    <span class="octicon octicon-unmute"></span>&nbsp;&nbsp;Latests Posts
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="tiny">{{ post.excerpt }}</div>
        </li>
        {% endfor %}
    </ul>
</nav>
